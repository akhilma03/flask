{% extends 'base.html' %}

{% block content %}

<div class="container">

<div class="row">
    {% for i in book %}
    <div class="col-md-4">

        <div class="card" style="width: 18rem; ">
            <img src="{{i.Cover}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.name}} </h5>
              <p class="card-text">{{i.Author}}</p>
              <a href="#" class="btn btn-secondary">View</a>
            </div>
          </div>



    </div>
    {% endfor %}
</div>


</div>


{% endblock %}
